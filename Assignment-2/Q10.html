<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    img {
      display: block;
      margin: 20px auto;
      width: 300px;
      height: auto;
      border-radius: 8px;
    }
    ul {
      margin-left: 30px;
    }
    table {
      width: 70%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>Welcome to My very Own Web Page</h1>

  <!-- Image -->
  <img src="bird.png" alt="My Favorite Image">

  <!-- Nested List: Hobbies -->
  <h2>My Hobbies</h2>
  <ul>
    <li>Reading
      <ul>
        <li>Fiction</li>
        <li>Biographies</li>
      </ul>
    </li>
    <li>Music
      <ul>
        <li>Singing</li>
        <li>Playing Guitar</li>
      </ul>
    </li>
    <li>Sports
      <ul>
        <li>Badminton</li>
        <li>Swimming</li>
      </ul>
    </li>
  </ul>

  <!-- Table: Favorite Movies -->
  <h2>My Favorite Movies</h2>
  <table>
    <thead>
      <tr>
        <th>Movie Name</th>
        <th>Genre</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Inception</td>
        <td>Sci-Fi</td>
        <td>9/10</td>
      </tr>
      <tr>
        <td>La La Land</td>
        <td>Musical</td>
        <td>8.5/10</td>
      </tr>
      <tr>
        <td>Interstellar</td>
        <td>Adventure</td>
        <td>9.2/10</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
