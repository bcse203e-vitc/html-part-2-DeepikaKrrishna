<!DOCTYPE html>
<html>
<head>
  <title>Student Marks Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px 12px;
      text-align: center;
    }
    thead {
      background-color: #f2f2f2;
    }
    tfoot {
      background-color: #f9f9f9;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>Math</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Science</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>History</td>
        <td>78</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Average Marks</td>
        <td>84.3</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
